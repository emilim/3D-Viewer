<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiresolution panorama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 100%;
        height: 100vh;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<div style="position: absolute; top: 0; right: 0; padding: 10px; background: rgba(0, 0, 0, 0.5); color: white;">
    <a href="val di vona/index.html">Open third viewer</a>
<script>
    
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "PANOFornovo.jpg",
    "autoLoad": true,
});
</script>

</body>
</html>
